<h1>Standard Profile</h1>
<p>
The Standard Profile shows you basically the summary page, heap analysis chart and garbage collection time chart. 
</p><p>
For advanced analysis on a JRockit garbage collection log please consider using 
<a href="../../../com.trivadis.loganalysis.help/html/gettingstarted/createanalysisprofile.html">custom profiles</a> 
where you can <a href="addchart.html">add and define your own charts</a>.
</p>
